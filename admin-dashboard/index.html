<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Feedback System</title>
    <meta name="description" content="Monitor and analyze customer feedback with AI-powered insights">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Password Protection Overlay -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-card">
            <div class="auth-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
            <h2>Admin Access Required</h2>
            <p>Enter your admin password to continue</p>
            <form id="authForm">
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password"
                    required>
                <button type="submit" id="authBtn">
                    <span class="btn-text">Unlock Dashboard</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            <p class="auth-error" id="authError"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard" id="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                    Feedback Analytics
                </h1>
                <div class="header-actions">
                    <button class="refresh-btn" id="refreshBtn" title="Refresh data">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6" />
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                        </svg>
                    </button>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefreshToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Auto-refresh</span>
                    </label>
                </div>
            </div>
        </header>

        <!-- Analytics Cards -->
        <section class="analytics-section">
            <div class="analytics-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Reviews</p>
                        <h2 class="stat-value" id="totalReviews">0</h2>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Average Rating</p>
                        <h2 class="stat-value" id="avgRating">0.0</h2>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Positive Feedback</p>
                        <h2 class="stat-value" id="positiveCount">0</h2>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10" />
                            <line x1="12" y1="20" x2="12" y2="4" />
                            <line x1="6" y1="20" x2="6" y2="14" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Needs Attention</p>
                        <h2 class="stat-value" id="negativeCount">0</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search reviews..." class="search-input">
                <select id="ratingFilter" class="filter-select">
                    <option value="all">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                <select id="sentimentFilter" class="filter-select">
                    <option value="all">All Sentiments</option>
                    <option value="positive">Positive</option>
                    <option value="neutral">Neutral</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
        </section>

        <!-- Feedback List -->
        <section class="feedback-section">
            <h2 class="section-title">Recent Feedback</h2>
            <div class="feedback-list" id="feedbackList">
                <!-- Feedback cards will be inserted here -->
            </div>
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                <h3>No feedback yet</h3>
                <p>Feedback submissions will appear here</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
